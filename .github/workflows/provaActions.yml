name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - repo: https://github.com/pre-commit/mirrors-mypy
        rev: v0.720
        hooks:
      - id: mypy
        verbose: true
        entry: bash -c 'mypy "$@" || true' --


