name: ASP .NET Core CI

on: [push]

jobs:
  builds:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v7
      with:
        dotnet-version: 7.0.X
    - name: Build with dotnet
      run: dotnet build --configuration Release
