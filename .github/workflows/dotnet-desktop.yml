name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '7.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore <C:\Users\UTSPC-08\Documents\GitHub\CI_Test\Custom>
      - name: Build
        run: dotnet build --configuration Release --no-restore <C:\Users\UTSPC-08\Documents\GitHub\CI_Test\Custom>
      - name: Test
        run: dotnet test --no-restore --verbosity normal <C:\Users\UTSPC-08\Documents\GitHub\CI_Test\Custom>
